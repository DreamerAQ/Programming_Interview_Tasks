<html>

<head>
    <title>Calculator</title>

</head>

<body id="page">

    <input id="myNumber" value="3">
    <button id="defineMunber" onclick="Javascript:calculateAndShowResult(myNumber.value)">Обчислити</button>
    <select id = "_select">
        <option>Факторіал</option>
        <option>Квадрат числа</option>
        <option>Куб числа</option>
        <option>Квадратний корінь</option>
        <option>Степень двойки</option>
    </select>
    <div id="timer">
    </div>
    <style>
        #timer {
            font-size: 20px;
            text-align: center;
            color: #015965;
        }
        #page {
            background-color: #5FC0CE;
        }
        input {
            font-size: 30px;
            width: 60px;
            text-align: right;
            padding: 5px;
            background-color: #015965;
            color: #5FC0CE;
            font-weight: bold;
        }
        #defineNumber {
            width: 120px;
            font-size: 30px;
            padding: 5px;
        }
    </style>
    <script>
            function calculateAndShowResult(value) {
         var index = document.getElementById("_select").selectedIndex;
         console.log(index);
         if (index === 0) {
             calculateFactorial(value);
         } else if (index === 1) {
             raiseToTheSecondPower(value);
         } else if (index === 2) {
             raiseToTheThirdPower(value);
         } else if (index === 3) {
             calculateSquareRoot(value);
         } else if (index === 4) {
             calculateTwoToThePower(value);
         } else {
             throw index_was_not_defined;
         }

     }

     function calculateFactorial(value) {
         var valueNumber = Number(value);
         if (isNaN(valueNumber)) {
             document.getElementById("timer").innerHTML = "Введіть, будь ласка, число";
         } else if (valueNumber % 1 === 0 & valueNumber > 0 & valueNumber <= 15) {

             for (var i = valueNumber - 1; i > 0; i--) {
                 valueNumber *= i;
             }
             document.getElementById("timer").innerHTML = valueNumber;
         } else {
             document.getElementById("timer").innerHTML = "Введіть, будь ласка, ціле додатнє число, що не перевищує 15";
         }
     }

     function raiseToTheSecondPower(value) {
         var valueNumber = Number(value);
         if (isNaN(valueNumber)) {
             document.getElementById("timer").innerHTML = "Введіть, будь ласка, число";
         } else if (valueNumber % 1 === 0 & valueNumber > 0 & valueNumber <= 15) {

             valueNumber = value * value;
             document.getElementById("timer").innerHTML = valueNumber;
         } else {
             document.getElementById("timer").innerHTML = "Введіть, будь ласка, ціле додатнє число, що не перевищує 15";
         }
     }



     function raiseToTheThirdPower(value) {
         var valueNumber = Number(value);
         if (isNaN(valueNumber)) {
             document.getElementById("timer").innerHTML = "Введіть, будь ласка, число";
         } else if (valueNumber % 1 === 0 & valueNumber > 0 & valueNumber <= 15) {
             valueNumber = value * value * value;
             document.getElementById("timer").innerHTML = valueNumber;
         } else {
             document.getElementById("timer").innerHTML = "Введіть, будь ласка, ціле додатнє число, що не перевищує 15";
         }
     }

     function calculateSquareRoot(value) {
         var valueNumber = Number(value);
         if (isNaN(valueNumber)) {
             document.getElementById("timer").innerHTML = "Введіть, будь ласка, число";
         } else if (valueNumber % 1 === 0 & valueNumber > 0 & valueNumber <= 15) {
             valueNumber = Math.sqrt(value).toFixed(2);
             document.getElementById("timer").innerHTML = valueNumber;
         } else {
             document.getElementById("timer").innerHTML = "Введіть, будь ласка, ціле додатнє число, що не перевищує 15";
         }
     }

     function calculateTwoToThePower(value) {
         var valueNumber = Number(value);
         if (isNaN(valueNumber)) {
             document.getElementById("timer").innerHTML = "Введіть, будь ласка, число";
         } else if (valueNumber % 1 === 0 & valueNumber > 0 & valueNumber <= 15) {
             valueNumber = 2;
             for (var i = 0; i < value - 1; i++) {
                 valueNumber = valueNumber * 2;
             }
             document.getElementById("timer").innerHTML = valueNumber;
         } else {
             document.getElementById("timer").innerHTML = "Введіть, будь ласка, ціле додатнє число, що не перевищує 15";
         }
     }


    </script>
</body>

</html>
